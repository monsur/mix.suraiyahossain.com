<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">

    <title> </title>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-71848539-1', 'auto');
      ga('send', 'pageview');
    </script>

    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans'
          rel='stylesheet' type='text/css'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="content">

      <div id="albumart">
        <div id="albumartback">
          <img id="albumartbackimg" align="middle" />
        </div>
        <div id="albumartfront">
          <img id="albumartfrontimg" align="middle" />
        </div>
      </div>

      <div id="player">
        <audio id="audioplayer"></audio>
        <img id="prevaction" alt="previous track" alt="previous track"
             src="images/prevtrack.png" width="50" height="50" />
        <img id="playaction" alt="play" alt="play"
             src="images/play.png" width="50" height="50" />
        <img id="nextaction" alt="next track" alt="next track"
             src="images/nexttrack.png" width="50" height="50" />
      </div>

      <div id="details">
        <div id="title"></div>
        <div id="artist"></div>
        <div id="nexttrack"></div>
      </div>

      <div id="downloads">

        <a id="prevYearLink" class="yearLink"></a>

        <a id="downloadLink"
           title="Download MP3s">
          <img src="images/download-icon-white-32x32.png" class="icon"
               alt="Download MP3s"
               text="Download MP3s"
               height="48" width="48" /></a>

        <a id="spotifyLink" target="_blank" title="Listen on Spotify">
          <img src="images/spotify-icon-white-32x32.png" class="icon"
               alt="Listen on Spotify"
               text="Listen on Spotify"
               height="32" width="32" /></a>

        <a id="nextYearLink" class="yearLink"></a>

      </div>

    </div>

    <br><br><br><br>

    <script src="js/index.js"></script>

  </body>
</html>
