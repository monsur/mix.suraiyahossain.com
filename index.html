<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Hi! Welcome to the Good Place!
      All your questions are answered at https://github.com/monsur/mix.suraiyahossain.com
    -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="description" content="Suraiya's yearly mix" />

    <title>Mix</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-71848539-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-71848539-1");
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="content" style="display: none">
      <div id="albumart">
        <div id="albumartback">
          <img id="albumartbackimg" alt="Album back cover" />
        </div>
        <div id="albumartfront">
          <img id="albumartfrontimg" alt="Album front cover" />
        </div>
      </div>

      <div id="player">
        <audio id="audioplayer"></audio>
        <img
          id="prevaction"
          alt="previous track"
          title="previous track"
          src="images/prevtrack.png"
        />
        <img
          id="playaction"
          alt="play"
          title="play"
          src="images/play.png"
        />
        <img
          id="nextaction"
          alt="next track"
          title="next track"
          src="images/nexttrack.png"
        />
      </div>

      <div id="details">
        <div id="title"></div>
        <div id="artist"></div>
        <div id="nexttrack"></div>
      </div>

      <div id="downloads">
        <a id="downloadLink">
          <img
            src="images/download-icon-white-32x32.png"
            class="icon"
            alt="Download MP3s"
            title="Download MP3s"
          />
        </a>

        <a id="spotifyLink" target="_blank" rel="noreferrer">
          <img
            src="images/spotify-icon-white-32x32.png"
            class="icon"
            alt="Listen on Spotify"
            title="Listen on Spotify"
          />
        </a>
      </div>

      <div id="yearLinks"></div>
    </div>

    <script src="js/globals.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/track.js"></script>
    <script src="js/mix.js"></script>
    <script src="js/mixes.js"></script>
    <script src="js/player.js"></script>
    <script src="js/uicontroller.js"></script>
    <script src="js/events.js"></script>
    <script src="js/page.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
